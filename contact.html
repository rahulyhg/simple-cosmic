			<h2>Contact Me</h2>

			<p>Use the form below to get in touch. I'll do my best to respond.</p>

			<div id="contact">
					<form action="" method="post" id="validate">
					<fieldset>
					<label for="sendername">Your name:</label>
					<input maxlength="50" name="sendername" size="30" type="text" class="text"/>

					<label for="senderemail">Your email address:</label>
					<input name="senderemail" size="30" type="text" class="text" />

					<label for="message">Type your message in the box below:</label>
					<textarea cols="30" rows="10" name="message"></textarea>

			        <label for="gatecheck">What is 3 + 1?  (This question is for preventing spam)</label>
					<input name="gatecheck" size="30" type="text" class="text" />

					<input class="submit" name="submit" type="submit" value="Send Message" />
					</fieldset>
			   </form>
